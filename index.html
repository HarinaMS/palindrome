<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    
    <div><h1 class="container w-50 bg-primary text-white p-2 mt-5"><center>Palindrome Check</center> </h1></div>
    <div class=" container w-50 bg-secondary text-center" style="height: 100px; width: 50%;">
       
        <input type="text" name="" id="p1" placeholder="enter number/string" style="margin-top: 20px;">
         <button type="button" onclick="palindCheck()">Check</button> 
                   </div>
    
</body>
<script>
    function palindCheck()
    {
        a=p1.value
        //alert(`value of a ${a}`)
        x=a.split('')
        h=''
        for(i of x)
        {
          h=h+i
        }
        // alert(`string ${h}`)
        r=x.reverse()
        ra=''
        for(j of r)
        {
            ra=ra+j
        }
        //alert(`string ${ra}`)
        if(h==ra)
        {
            alert('Palindrome')
        }
        else
        {
            alert("Not palindrome")
        }
    }
</script>
</html>
